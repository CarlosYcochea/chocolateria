<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div style=" text-align: center;">
        <h2> Formulario CRUD para Ventas</h2><br>
        <form action="ventasAdd" method="post">
            {% csrf_token %}

            <pre>Rut:            <select name="cliente">
                {% for genero in generos %}
                    <option value="{{genero.id_genero}}">{{genero.genero}}</option>
                {% endfor %}
                </select></pre>
            <pre>Fecha:         <input type="date" name="fecha"></pre>
            <pre>celular:       <input type="text" name="telefono"></pre>
            <pre>Email:        <input type="email" name="email"></pre>
            <pre>Direccion:     <input type="text" name="direccion"></pre>

            <input type="submit" name="opcion" value="Agregar">
        </form><br><br>
        <a href="{% url 'crud' %}">Volver</a>
        <br>
        <div id="idMensajes">
            {% if mensaje %}
            {{mensaje}}
            {% endif %}

        </div>
    </div>
    
</body>
</html>
